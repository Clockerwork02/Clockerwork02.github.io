<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    HyperFlow Protocol Staking APY Calculator
  </text>
  
  <!-- Main calculation card -->
  <rect x="50" y="80" width="700" height="200" fill="url(#cardGradient)" stroke="#667eea" stroke-width="2" rx="15"/>
  
  <!-- APY Formula -->
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Staking APY = (Annual Revenue Share รท Staked Token Value) ร 100%
  </text>
  
  <!-- Example calculation -->
  <rect x="80" y="130" width="640" height="120" fill="white" stroke="#e9ecef" stroke-width="1" rx="10"/>
  
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#667eea">
    Example: $10M TVL Scenario
  </text>
  
  <!-- Calculation steps -->
  <g transform="translate(100, 170)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">
      1. Vault TVL (70% of total): $7,000,000
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" fill="#333">
      2. Annual Vault Yield (40% APY): $2,800,000
    </text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">
      3. Performance Fees (10%): $280,000
    </text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#333">
      4. Revenue Share to Stakers (70%): $196,000
    </text>
  </g>
  
  <g transform="translate(420, 170)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">
      5. Bridge Fees (estimated): $73,000/year
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" fill="#333">
      6. Total Annual Revenue Share: $269,000
    </text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">
      7. Staking APY (at $0.01 token): 89.7%
    </text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">
      8. Staking APY (at $0.025 token): 35.9%
    </text>
  </g>
  
