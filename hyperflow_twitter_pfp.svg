<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f1c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#98FB98;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:0.6" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#20B2AA;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#20B2AA;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)" />
  
  <!-- Outer Glow Ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#flowGradient)" stroke-width="2" opacity="0.6" />
  
  <!-- Flow Pattern Background -->
  <ellipse cx="120" cy="150" rx="60" ry="30" fill="url(#glowGradient)" opacity="0.3" transform="rotate(-20 120 150)" />
  <ellipse cx="280" cy="250" rx="80" ry="40" fill="url(#glowGradient)" opacity="0.2" transform="rotate(15 280 250)" />
  <ellipse cx="200" cy="320" rx="50" ry="25" fill="url(#glowGradient)" opacity="0.25" transform="rotate(-30 200 320)" />
  
  <!-- Main Logo Container -->
  <circle cx="200" cy="200" r="120" fill="url(#flowGradient)" opacity="0.1" />
  <circle cx="200" cy="200" r="110" fill="none" stroke="url(#flowGradient)" stroke-width="1" opacity="0.3" />
  
  <!-- HyperFlow Symbol -->
  <g transform="translate(200, 200)">
    <!-- Central Flow Core -->
    <circle cx="0" cy="0" r="35" fill="url(#flowGradient)" opacity="0.8" />
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.1" />
    
    <!-- Flow Streams -->
    <g opacity="0.9">
      <!-- Top Flow -->
      <ellipse cx="0" cy="-55" rx="20" ry="8" fill="url(#accentGradient)" transform="rotate(-10)" />
      <ellipse cx="0" cy="-70" rx="15" ry="5" fill="url(#flowGradient)" transform="rotate(-15)" />
      
      <!-- Right Flow -->
      <ellipse cx="55" cy="0" rx="8" ry="20" fill="url(#accentGradient)" transform="rotate(80)" />
      <ellipse cx="70" cy="0" rx="5" ry="15" fill="url(#flowGradient)" transform="rotate(75)" />
      
      <!-- Bottom Flow -->
      <ellipse cx="0" cy="55" rx="20" ry="8" fill="url(#accentGradient)" transform="rotate(170)" />
      <ellipse cx="0" cy="70" rx="15" ry="5" fill="url(#flowGradient)" transform="rotate(165)" />
      
      <!-- Left Flow -->
      <ellipse cx="-55" cy="0" rx="8" ry="20" fill="url(#accentGradient)" transform="rotate(-100)" />
      <ellipse cx="-70" cy="0" rx="5" ry="15" fill="url(#flowGradient)" transform="rotate(-105)" />
    </g>
    
    <!-- Diagonal Flows -->
    <g opacity="0.7">
      <ellipse cx="40" cy="-40" rx="12" ry="6" fill="url(#accentGradient)" transform="rotate(45)" />
      <ellipse cx="40" cy="40" rx="12" ry="6" fill="url(#accentGradient)" transform="rotate(135)" />
      <ellipse cx="-40" cy="40" rx="12" ry="6" fill="url(#accentGradient)" transform="rotate(225)" />
      <ellipse cx="-40" cy="-40" rx="12" ry="6" fill="url(#accentGradient)" transform="rotate(315)" />
    </g>
    
    <!-- Central Text -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">HF</text>
  </g>
  
  <!-- Border Ring -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="url(#flowGradient)" stroke-width="3" opacity="0.8" />
  
  <!-- Corner Accents -->
  <ellipse cx="50" cy="50" rx="25" ry="12" fill="url(#flowGradient)" opacity="0.3" transform="rotate(-45 50 50)" />
  <ellipse cx="350" cy="50" rx="25" ry="12" fill="url(#flowGradient)" opacity="0.3" transform="rotate(45 350 50)" />
  <ellipse cx="350" cy="350" rx="25" ry="12" fill="url(#flowGradient)" opacity="0.3" transform="rotate(135 350 350)" />
  <ellipse cx="50" cy="350" rx="25" ry="12" fill="url(#flowGradient)" opacity="0.3" transform="rotate(225 50 350)" />
</svg>