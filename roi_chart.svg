<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    HyperFlow Protocol ROI Projections
  </text>
  
  <!-- Chart area -->
  <rect x="80" y="80" width="640" height="400" fill="white" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Y-axis labels (ROI percentages) -->
  <text x="70" y="90" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">19,900%</text>
  <text x="70" y="150" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">10,000%</text>
  <text x="70" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">5,000%</text>
  <text x="70" y="270" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">1,000%</text>
  <text x="70" y="330" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">500%</text>
  <text x="70" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">100%</text>
  <text x="70" y="450" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">0%</text>
  
  <!-- X-axis labels (Market Cap) -->
  <text x="120" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">$500K</text>
  <text x="200" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">$1M</text>
  <text x="280" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">$5M</text>
  <text x="360" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">$10M</text>
  <text x="440" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">$25M</text>
  <text x="520" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">$50M</text>
  <text x="600" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">$100M</text>
  
  <!-- Grid lines -->
  <line x1="80" y1="150" x2="720" y2="150" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="80" y1="210" x2="720" y2="210" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="80" y1="270" x2="720" y2="270" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="80" y1="330" x2="720" y2="330" stroke="#f0f0f0" stroke-width="1"/>
  <line x1="80" y1="390" x2="720" y2="390" stroke="#f0f0f0" stroke-width="1"/>
  
  <!-- ROI curve -->
  <path d="M 120 450 L 200 390 L 280 270 L 360 210 L 440 150 L 520 120 L 600 95" 
        stroke="url(#gradient1)" stroke-width="4" fill="none"/>
  
  <!-- Data points -->
  <circle cx="120" cy="450" r="6" fill="url(#gradient1)"/>
  <circle cx="200" cy="390" r="6" fill="url(#gradient1)"/>
  <circle cx="280" cy="270" r="6" fill="url(#gradient1)"/>
  <circle cx="360" cy="210" r="6" fill="url(#gradient1)"/>
  <circle cx="440" cy="150" r="6" fill="url(#gradient1)"/>
  <circle cx="520" cy="120" r="6" fill="url(#gradient1)"/>
  <circle cx="600" cy="95" r="6" fill="url(#gradient1)"/>
  
  <!-- Data labels -->
  <text x="120" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">0%</text>
  <text x="200" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">100%</text>
  <text x="280" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">900%</text>
  <text x="360" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">1,900%</text>
  <text x="440" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">4,900%</text>
  <text x="520" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">9,900%</text>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">19,900%</text>
  
  <!-- Axis labels -->
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Market Capitalization
  </text>
  
  <text x="25" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" transform="rotate(-90, 25, 280)">
    ROI Percentage
  </text>
  
  <!-- Investment amount -->
  <rect x="550" y="540" width="200" height="50" fill="url(#gradient2)" rx="10"/>
  <text x="650" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Base Investment: $100
  </text>
  <text x="650" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    200,000 FLOW + 14 HYPE
  </text>
  <text x="650" y="583" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Dual token rewards
  </text>
</svg>